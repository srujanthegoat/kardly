<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <link rel="stylesheet" href="style.css">
  

</head>

<body>
  <div class="header">
    <h1>kardly</h1>
    <ul class="menu">
      <li class="dropdown">
        <a href="#">
          <dotlottie-player src="https://lottie.host/8135c3ba-13f2-4fcb-b6c7-d50fcfd40caa/VjIYCNWtXA.lottie" background="transparent" speed="1" style="width: 100px; height: 100px" direction="1" playMode="forward" hover></dotlottie-player>
        </a>
        <ul class="drop-down">
          <li><a href="#">Picture Edit</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="main">
    <div class="card-container">
      <button id="flipArrow" class="flip-arrow">‚ü≤</button>
      <div class="card" id="card-mockup">
        <img src="keychain.png" class="keychain" />
        <div class="keychain-ring"></div>
        <div class="card-front">
          <div id="previewName" class="card-name">your name</div>
          <div class="profile-container">
            <img id="profile-pic" src="data:image/svg+xml;base64,..." alt="profile">
          </div>
        </div>
        <div id="cardBack" class="card-back">
          <img id="qrImage" src="" alt="qr">
        </div>
      </div>
    </div>

    <form class="main-details">
      <div class="form-group">
        <label for="nameInput">enter your name:</label>
        <input id="nameInput" type="text" placeholder="type your name">
      </div>
      <div class="form-group">
        <label for="picture">upload-picture:</label>
        <input id="picture" type="file" accept="image/*">
      </div>
      <div class="form-group">
        <label for="colour">background-color:</label>
        <input id="colour" type="color">
      </div>
      <div class="form-group">
        <label for="qrText">Qr code link:</label>
        <input id="qrText" type="text" placeholder="text or url">
      </div>
      <div style="display:flex; justify-content: space-around">
        <button id="submitCard">Save & Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
<script src="main.js"></script>
</body>
</html>
